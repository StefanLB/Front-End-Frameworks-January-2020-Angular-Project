<h2 mat-dialog-title> Please confirm {{data.action}}</h2>
<mat-dialog-content>
    Are you sure you want to {{data.actionDescription}}?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true">{{data.confirmPhrase}}</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
