<mat-card class="contact-us">
    <mat-card-header>
        <div mat-card-avatar class="contact-header-image"></div>
        <mat-card-title>Contact Us</mat-card-title>
        <mat-card-subtitle>Below are our contact details</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/contact.PNG" alt="contact">
    <mat-card-content>
        <p class="contact-info">
            <mat-icon>phone</mat-icon>
            <mat-divider></mat-divider>
        </p>
        <p class="contact-info">
            <mat-icon>email</mat-icon>
            <mat-divider></mat-divider>
        </p>
        <p class="contact-info">
            <mat-icon>my_location</mat-icon>
        </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
